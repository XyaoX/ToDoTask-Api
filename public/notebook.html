<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Poll Straw</title>
</head>
<body>
    <div class="notebook container">
        <form action="/notebook" method="post" autocomplete="off">
            <div class="form-group">
              <label for="questionTitle">Question</label>
              <input type="text" class="form-control" name="questionTitle" id="questionTitle" placeholder="Enter Your question here" required>
            </div>
            <div class="form-group">
                <label for="optionOne">Option 1</label>
                <input type="text" class="form-control" name="optionOne.option" id="optionOne" placeholder="Enter poll option" required>
            </div>
            <div class="form-group">
                <label for="optionTwo">Option 2</label>
                <input type="text" class="form-control" name="optionTwo.option" id="optionTwo" placeholder="Enter poll option" required>
            </div>
            <div class="form-group">
                <label for="optionThree">Option 3</label>
                <input type="text" class="form-control" name="optionThree.option" id="optionThree" placeholder="Enter poll option">
            </div>
            <button type="submit" value="Submit" class="btn btn-danger mb-2">Create poll</button>
          </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
